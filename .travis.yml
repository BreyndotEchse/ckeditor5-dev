language: node_js
node_js:
  - '10'
cache:
  yarn: true
cache:
  - node_modules
before_install:
  - npm i -g yarn lerna
install:
  - lerna bootstrap
script:
  - yarn run lint
  - yarn run coverage
after_success:
  - yarn add coveralls --ignore-workspace-root-check
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
